name: Web Components PR Validation

on:
    pull_request:
        paths:
            - 'web-components/**'
        types: [opened, synchronize, reopened]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build-and-test:
        name: Build and Test Web Components
        runs-on: ubuntu-latest
        timeout-minutes: 15
        defaults:
            run:
                working-directory: web-components
        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
                  cache-dependency-path: web-components/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run build
              run: npm run build
              run: npx prettier . --write

            - name: Check for uncommitted changes
              run: |
                  if [ -n "$(git status --porcelain)" ]; then
                    echo "❌ Build generated changes that are not committed:"
                    git status --porcelain
                    echo ""
                    echo "Please run 'npm run build' locally and commit the generated files."
                    exit 1
                  else
                    echo "✅ No uncommitted changes after build"
                  fi
