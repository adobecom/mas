<!doctype html>
<html>
    <head>
        <title>Version History Simple Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../style.css" />
        <style>
            body {
                margin: 32px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            sp-theme {
                display: contents;
            }
            .test-info {
                margin-bottom: 20px;
                padding: 16px;
                background-color: #f0f0f0;
                border-radius: 8px;
                max-width: 600px;
            }
        </style>
    </head>
    <body>
        <div class="test-info">
            <h2>Version History Button Test</h2>
            <p>This is a simple test to verify the version history button works without freezing the browser.</p>
            <p><strong>Expected behavior:</strong></p>
            <ul>
                <li>Click the "Version History" button to open the full-screen panel</li>
                <li>Use the back arrow to close the panel</li>
                <li>No browser freezing should occur</li>
            </ul>
        </div>
        
        <script type="module">
            import '../src/swc.js';
            import '../src/editors/version-panel.js';

            // Mock versions data
            const mockVersions = [
                {
                    id: 'version-1',
                    version: '1.0',
                    created: '2023-01-01T00:00:00Z',
                    comment: 'Initial version'
                },
                {
                    id: 'version-2',
                    version: '2.0',
                    created: '2023-01-02T00:00:00Z',
                    comment: 'Updated content'
                },
                {
                    id: 'version-3',
                    version: '3.0',
                    created: '2023-01-03T00:00:00Z',
                    comment: 'Latest version'
                }
            ];

            // Create version history component
            const versionHistory = document.createElement('version-history');
            versionHistory.versions = mockVersions;
            versionHistory.selectedVersion = 'version-1';
            versionHistory.loading = false;

            // Add event listener for version changes
            versionHistory.addEventListener('version-change', (event) => {
                console.log('Version changed:', event.detail);
                alert(`Selected version: ${event.detail.version.version}`);
            });

            // Add to page
            document.body.appendChild(versionHistory);
            
            console.log('Version history component test ready!');
        </script>
        
        <sp-theme color="light" scale="medium"></sp-theme>
    </body>
</html>
