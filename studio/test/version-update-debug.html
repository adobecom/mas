<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Version Update Debug Test</title>
        <script type="module" src="https://unpkg.com/@spectrum-web-components/action-button/sp-action-button.js"></script>
        <script type="module" src="https://unpkg.com/@spectrum-web-components/tooltip/sp-tooltip.js"></script>
        <script type="module" src="https://unpkg.com/@spectrum-web-components/theme/sp-theme.js"></script>
        <script type="module" src="../src/editors/version-panel.js"></script>
        <script type="module" src="../src/editors/merch-card-editor.js"></script>
        <script type="module" src="../src/reactivity/fragment-store.js"></script>
        <script type="module" src="../src/aem/fragment.js"></script>
        <style>
            body {
                margin: 0;
                padding: 20px;
                font-family: Arial, sans-serif;
                background: #f5f5f5;
            }
            
            .test-container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            
            .debug-section {
                background: #f8f9fa;
                padding: 15px;
                border-radius: 6px;
                margin: 15px 0;
                border-left: 4px solid #2196f3;
            }
            
            .test-area {
                display: grid;
                grid-template-columns: 1fr 400px;
                gap: 20px;
                margin: 20px 0;
            }
            
            .editor-section {
                border: 2px dashed #ccc;
                padding: 20px;
                background: #fafafa;
                border-radius: 8px;
            }
            
            .version-section {
                border: 2px dashed #4caf50;
                padding: 20px;
                background: #f1f8e9;
                border-radius: 8px;
            }
            
            .fragment-info {
                background: #e3f2fd;
                padding: 15px;
                border-radius: 6px;
                margin: 15px 0;
                font-family: monospace;
                font-size: 12px;
            }
            
            .debug-log {
                background: #fff3e0;
                padding: 15px;
                border-radius: 6px;
                margin: 15px 0;
                font-family: monospace;
                font-size: 12px;
                max-height: 200px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <div class="test-container">
            <div class="debug-section">
                <h1>Version Update Debug Test</h1>
                <p>This test helps debug why the editor panel doesn't update when switching versions.</p>
            </div>
            
            <div class="test-area">
                <div class="editor-section">
                    <h2>Editor Panel (merch-card-editor)</h2>
                    <div id="editor-container"></div>
                    <div class="fragment-info">
                        <h4>Fragment Store Data:</h4>
                        <div id="fragment-info"></div>
                    </div>
                    <div class="debug-log">
                        <h4>Debug Log:</h4>
                        <div id="debug-log"></div>
                    </div>
                </div>
                
                <div class="version-section">
                    <h2>Version History</h2>
                    <div id="version-history-container"></div>
                </div>
            </div>
        </div>

        <script type="module">
            // Mock fragment data with different versions
            const mockFragmentData = {
                id: 'fragment-123',
                etag: 'etag-123',
                model: { path: 'merch-card' },
                path: '/content/dam/fragments/test-fragment',
                title: 'Test Fragment',
                description: 'Test fragment description',
                status: 'draft',
                created: '2023-01-01T00:00:00Z',
                modified: '2023-01-01T00:00:00Z',
                published: null,
                fields: [
                    {
                        name: 'name',
                        values: ['Test Card']
                    },
                    {
                        name: 'cardTitle',
                        values: ['Test Card Title']
                    },
                    {
                        name: 'variant',
                        values: ['mini']
                    }
                ],
                tags: [],
                references: []
            };

            // Mock version data
            const mockVersions = [
                {
                    id: 'version-1',
                    version: '1.0',
                    created: '2023-01-01T00:00:00Z',
                    comment: 'Initial version'
                },
                {
                    id: 'version-2', 
                    version: '1.1',
                    created: '2023-01-02T00:00:00Z',
                    comment: 'Added new features'
                },
                {
                    id: 'version-3',
                    version: '1.2',
                    created: '2023-01-03T00:00:00Z',
                    comment: 'Latest version'
                }
            ];

            // Mock different fragment data for each version
            const versionFragmentData = {
                'version-1': {
                    ...mockFragmentData,
                    fields: [
                        { name: 'name', values: ['Version 1 Card'] },
                        { name: 'cardTitle', values: ['Version 1 Title'] },
                        { name: 'variant', values: ['mini'] }
                    ]
                },
                'version-2': {
                    ...mockFragmentData,
                    fields: [
                        { name: 'name', values: ['Version 2 Card'] },
                        { name: 'cardTitle', values: ['Version 2 Title'] },
                        { name: 'variant', values: ['standard'] }
                    ]
                },
                'version-3': {
                    ...mockFragmentData,
                    fields: [
                        { name: 'name', values: ['Version 3 Card'] },
                        { name: 'cardTitle', values: ['Version 3 Title'] },
                        { name: 'variant', values: ['premium'] }
                    ]
                }
            };

            // Debug logging
            function log(message) {
                const debugLog = document.getElementById('debug-log');
                const timestamp = new Date().toLocaleTimeString();
                debugLog.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                debugLog.scrollTop = debugLog.scrollHeight;
                console.log(`[DEBUG] ${message}`);
            }

            // Create fragment store
            const fragmentStore = new FragmentStore(mockFragmentData);
            log('Fragment store created');
            
            // Add debug listener to fragment store
            fragmentStore.subscribe((newValue, oldValue) => {
                log(`Fragment store changed: ${JSON.stringify(newValue.fields)}`);
            });
            
            // Create merch-card-editor
            const editor = document.createElement('merch-card-editor');
            editor.fragmentStore = fragmentStore;
            editor.updateFragment = (fieldName, value) => {
                log(`Update fragment called: ${fieldName} = ${value}`);
                fragmentStore.updateField(fieldName, value);
            };
            
            // Add debug listener to editor
            editor.addEventListener('updated', () => {
                log('Editor updated');
            });
            
            // Add editor to page
            document.getElementById('editor-container').appendChild(editor);
            log('Editor added to page');

            // Create version history component
            const versionHistory = document.createElement('version-history');
            versionHistory.versions = mockVersions;
            versionHistory.selectedVersion = 'version-1';
            versionHistory.loading = false;

            // Add event listener for version changes
            versionHistory.addEventListener('version-change', (event) => {
                log(`Version change event: ${JSON.stringify(event.detail)}`);
                
                const { versionId, version } = event.detail;
                const newFragmentData = versionFragmentData[versionId];
                
                if (newFragmentData) {
                    log(`Updating fragment store with version ${versionId}`);
                    log(`New fragment data: ${JSON.stringify(newFragmentData.fields)}`);
                    
                    // Update fragment store with new version data
                    fragmentStore.refreshFrom(newFragmentData);
                    
                    // Show success message
                    alert(`Switched to version ${version.version || versionId}`);
                }
            });

            // Add version history to page
            document.getElementById('version-history-container').appendChild(versionHistory);
            log('Version history added to page');

            // Update fragment info display
            function updateFragmentInfo() {
                const info = document.getElementById('fragment-info');
                info.innerHTML = `
                    <div><strong>ID:</strong> ${fragmentStore.value.id}</div>
                    <div><strong>Title:</strong> ${fragmentStore.value.title}</div>
                    <div><strong>Name:</strong> ${fragmentStore.value.getField('name')?.values[0] || 'N/A'}</div>
                    <div><strong>Card Title:</strong> ${fragmentStore.value.getField('cardTitle')?.values[0] || 'N/A'}</div>
                    <div><strong>Variant:</strong> ${fragmentStore.value.getField('variant')?.values[0] || 'N/A'}</div>
                    <div><strong>Has Changes:</strong> ${fragmentStore.value.hasChanges}</div>
                `;
            }

            // Listen for fragment store changes
            fragmentStore.subscribe(updateFragmentInfo);
            
            // Initial update
            updateFragmentInfo();
            log('Initial setup complete');
            
            console.log('Version update debug test ready!');
        </script>
        
        <sp-theme color="light" scale="medium"></sp-theme>
    </body>
</html>
