application:
    actions: actions
    hooks:
        test: npm run test
    runtimeManifest:
        packages:
            MerchAtScaleMCP:
                license: Apache-2.0
                actions:
                    publish-card:
                        function: src/actions/publish-card.js
                        web: 'yes'
                        runtime: nodejs:22
                        inputs:
                            AEM_BASE_URL: $AEM_BASE_URL
                            STUDIO_BASE_URL: $STUDIO_BASE_URL
                        annotations:
                            require-adobe-auth: false
                            final: true
                    unpublish-card:
