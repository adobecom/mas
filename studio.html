            window.adobeid = {

                    profile_filter:

                },
                client_id: 'mas-studio',
                environment: 'prod',
                locale: 'en_US',

                        return token;
                    adobeIMS.signIn();
                },
                onError(error) {
                    console.error('[M@S Studio] IMS error: ', error);
                },
                onReady() {
                    if (adobeIMS.isSignedInUser()) {
                        console.info('[M@S Studio] IMS is ready, signed in');
                    } else {
                        console.info('[M@S Studio] IMS is ready, signing in');
                        adobeIMS.signIn();
                    }
                },
