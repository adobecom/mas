<!doctype html>
<html>
    <head>
        <title>merch-card-collection-editor test page</title>
        <meta name="nofollow-links" content="on" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../style.css" />
        <style>
            body {
                margin: 32px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            main {
                width: 100%;
            }
            sp-theme {
                display: contents;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import { runTests } from '@web/test-runner-mocha';
            import { expect } from '@esm-bundle/chai';
            import { delay, initElementFromTemplate } from '../utils.js';

            import '../../src/swc.js';
            import '../../src/editors/merch-card-collection-editor.js';
            import { Fragment } from '../../src/aem/fragment.js';
            import { FragmentStore } from '../../src/reactivity/fragment-store.js';

            runTests(async () => {
                describe('merch-card-collection-editor custom element', async () => {
                    it('should render', async () => {
                        const editor = document.querySelector(
                            'merch-card-collection-editor',
                        );
                        await editor.updateComplete;
                        expect(editor).to.exist;
                        const collectionFragment = await fetch(
                            '/test/mocks/sites/cf/fragments/collection.json',
                        ).then((res) => res.json());
                        const fragmentStore = new FragmentStore(
                            new Fragment(collectionFragment),
                        );
                        editor.fragment = fragmentStore;
                    });
                });
            });
        </script>
        <main>
            <sp-theme color="light" scale="medium">
                <merch-card-collection-editor></merch-card-collection-editor>
            </sp-theme>
        </main>
    </body>
</html>
