
<!DOCTYPE html>
<html>
  <head>
    <title>CCD Gallery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="nofollow-links" content="on" />
    <link rel="stylesheet" href="https://use.typekit.net/hah7vzn.css" />
    <script>
      const ENVS = {
        qa: 'qa-odin',
        stage: 'stage-odin',
        prod: 'odin',
      };
      const href = window.location.href;
      const envOverride = new URL(href).searchParams.get('aem.env');
      const env =
        envOverride && ENVS[envOverride]
          ? ENVS[envOverride]
          : ENVS.prod;
      const baseUrl =
        !envOverride && href.includes('localhost')
          ? 'http://localhost:8080'
          : `https://${env}.adobe.com`;
      const meta = document.createElement('meta');
      meta.name = 'aem-base-url';
      meta.content = baseUrl;
      document.head.appendChild(meta);
    </script>
    <!-- Include your custom element script as an ES6 module -->
    <!-- <script src="../../../features/spectrum-web-components/dist/button.js" type="module"></script> -->
    <script src="../studio/src/maslib.js" type="module"></script>
    <script src="../studio/libs/swc.js" type="module"></script>
    <script src="../studio/src/mas.js" type="module"></script>
    <script type="module">
      const params = new URLSearchParams(document.location.search);
      // theme
      if (params?.get('theme')?.toLowerCase() === 'dark') {
        document.querySelector('sp-theme').setAttribute('color', 'dark');
      }
      // mas-commerce-service
      const masCommerceService = document.createElement('mas-commerce-service');
      ['locale','language','env'].forEach((attribute) => {
        const value = params.get(attribute);
        if (value) masCommerceService.setAttribute(attribute, value);
      });
      document.head.appendChild(masCommerceService);
    </script>
    <!-- Include any additional stylesheets -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  Will be replaced by maslib.js
</body>

</html>
